<!DOCTYPE html>
<html>
<script>

// basic sample
var numbers = [1, 4, 9, 16, 25];


function squareRoot(number){
    return Math.sqrt(number);
}
// -----------------------------------
//      YOUR CODE
// Write a "squareRoot" function 
// that returns the square root 
// -----------------------------------

// roots using map and callback

// inspect array
console.log(JSON.stringify(roots));

</script>
